<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTQ Qolbun Saliim Muhammadiyah Kenokorejo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan ke file CSS eksternal -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Menyertakan font Poppins -->
</head>
<body>

    <!-- Header -->
    <header>
        <img src="qolbunsaliim.png" alt="Logo PPTQ Qolbun Saliim" class="logo">
        <h1>
            <span class="line-1">PPTQ Qolbun Saliim</span> <br>
            <span class="line-2">Muhammadiyah Kenokorejo</span>
        </h1>
        <p>Mulia Bersama Al Quran</p>
        <nav>
            <ul>
                <li><a href="#profil">Profil</a></li>
                <li><a href="#visi-misi">Visi & Misi</a></li>
                <li><a href="#pendidikan">Unit Pendidikan</a></li>
                <li><a href="#kesantrian">Kesantrian</a></li>
                <li><a href="#jariyah">Amal Jariyah</a></li>
                <li><a href="#kontak">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profil Ponpes -->
    <section id="profil">
        ...
    </section>

    <!-- Visi & Misi -->
    <section id="visi-misi">
        ...
    </section>

    <!-- Unit Pendidikan -->
    <section id="pendidikan">
        ...
    </section>

    <!-- Kesantrian -->
    <section id="kesantrian">
        ...
    </section>

    <!-- Amal Jariyah -->
    <section id="jariyah">
        ...
    </section>

    <!-- Kontak -->
    <section id="kontak">
        ...
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PPTQ Qolbun Saliim Muhammadiyah Kenokorejo</p>
    </footer>

    
    <script>
        let file = "https://public-api.wordpress.com/rest/v1.1/sites/237003818/posts?type=page"
        fetch(file)
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
            })
            .then(text => {
                const data = JSON.parse(text);
                console.log(data);

                const profil_ponpes = data.posts.find(d => d.slug == "profil-ponpes");
                document.getElementById("profil").innerHTML = profil_ponpes.content;

                const visi_misi = data.posts.find(d => d.slug == "visi-misi");
                document.getElementById("visi-misi").innerHTML = visi_misi.content;

                const pendidikan = data.posts.find(d => d.slug == "pendidikan");
                document.getElementById("pendidikan").innerHTML = pendidikan.content;

                const kesantrian = data.posts.find(d => d.slug == "kesantrian");
                document.getElementById("kesantrian").innerHTML = kesantrian.content;

                const amal_jariyah = data.posts.find(d => d.slug == "amal-jariyah");
                document.getElementById("jariyah").innerHTML = amal_jariyah.content;

                const kontak = data.posts.find(d => d.slug == "kontak");
                document.getElementById("kontak").innerHTML = kontak.content;
            });
    </script>

</body>
</html>
