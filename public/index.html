    <meta property="og:locale" content="id_ID" />
    <meta property="og:site_name" content="PPTQ Qolbun Saliim Muhammadiyah Kenokorejo" />

    <meta property="og:title" content="PPTQ Qolbun Saliim Muhammadiyah Kenokorejo" />
    <meta property="og:description" content="Pondok Polokarto Sukoharjo pengajar Tahfidzul Quran, Bahasa Arab, Ulum Diniyah alumni berkompeten Ponpes terkemuka serta UGM, UNS, UNY, UMS" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PPTQ Qolbun Saliim Muhammadiyah Kenokorejo" />
    <meta name="twitter:description" content="Pondok Polokarto Sukoharjo pengajar Tahfidzul Quran, Bahasa Arab, Ulum Diniyah alumni berkompeten Ponpes terkemuka serta UGM, UNS, UNY, UMS" />

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan ke file CSS eksternal -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Menyertakan font Poppins -->
</head>
<body>

    <!-- Header -->
    <header>
        <img src="qolbunsaliim.png" alt="Logo PPTQ Qolbun Saliim" class="logo">
        <h1>
            <span class="line-1"><a href="/">PPTQ Qolbun Saliim</a></span> <br>
            <span class="line-2">Muhammadiyah Kenokorejo</span>
        </h1>
        <p>Mulia Bersama Al Quran</p>
        <nav>
            <ul id="menu">
            </ul>
        </nav>
    </header>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PPTQ Qolbun Saliim Muhammadiyah Kenokorejo</p>
    </footer>

    
    <script>
        const source = "https://public-api.wordpress.com/rest/v1.1/sites/237003818/posts?type=page&fields=ID,slug,title,content,menu_order&parent_id=55";
        fetch(source)
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
            })
            .then(text => {
                const data = JSON.parse(text);
                const posts = data.posts.toSorted((a, b) => a.menu_order - b.menu_order);
                console.log(posts);

                for (const post of posts) {
                    const a = document.createElement("a");
                    a.href = "#" + post.slug;
                    a.innerHTML = post.title;
                    const li = document.createElement("li");
                    li.appendChild(a);

                    document.getElementById("menu").appendChild(li);

                    const section = document.createElement("section");
                    section.setAttribute('id', post.slug);
                    section.innerHTML = post.content;

                    document.querySelector("body").insertBefore(section, document.querySelector("footer"));
                }
            });
    </script>

</body>
</html>
